<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .alert {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        .result {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Student Exam Performance Indicator</h1>
    <h2>Student Exam Performance Prediction</h2>
    <div class="container">
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Race or Ethnicity -->
            <div class="form-group">
                <label for="ethnicity">Race or Ethnicity</label>
                <select name="ethnicity" id="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <!-- Parental Education -->
            <div class="form-group">
                <label for="parental_level_of_education">Parental Level of Education</label>
                <select name="parental_level_of_education" id="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>

            <!-- Lunch -->
            <div class="form-group">
                <label for="lunch">Lunch Type</label>
                <select name="lunch" id="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <!-- Test Preparation -->
            <div class="form-group">
                <label for="test_preparation_course">Test Preparation Course</label>
                <select name="test_preparation_course" id="test_preparation_course" required>
                    <option selected disabled value="">Select Test Preparation Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Reading and Writing Scores -->
            <div class="form-group">
                <label for="reading_score">Reading Score</label>
                <input type="number" name="reading_score" id="reading_score" placeholder="Enter your Reading Score (0-100)" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="writing_score">Writing Score</label>
                <input type="number" name="writing_score" id="writing_score" placeholder="Enter your Writing Score (0-100)" min="0" max="100" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Predict your Maths Score">
            </div>
        </form>

        <!-- Error Handling -->
        {% if error %}
        <div class="alert">{{ error }}</div>
        {% endif %}

        <!-- Prediction Results -->
        {% if results %}
        <div class="result">The Prediction is: {{ results }}</div>
        {% endif %}
    </div>
</body>
</html>
