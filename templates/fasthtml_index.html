<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastHTML Prediction Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>FastHTML Prediction Interface</h1>
    <div class="container">
        <form action="/submit" method="post">
            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option selected disabled value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Race/Ethnicity -->
            <div class="form-group">
                <label for="ethnicity">Race/Ethnicity:</label>
                <select id="ethnicity" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <!-- Parental Education -->
            <div class="form-group">
                <label for="parental_level_of_education">Parental Education:</label>
                <select id="parental_level_of_education" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Education</option>
                    <option value="high school">High School</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <!-- Lunch -->
            <div class="form-group">
                <label for="lunch">Lunch:</label>
                <select id="lunch" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>

            <!-- Test Preparation -->
            <div class="form-group">
                <label for="test_preparation_course">Test Prep:</label>
                <select id="test_preparation_course" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Prep</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Reading and Writing Scores -->
            <div class="form-group">
                <label for="reading_score">Reading Score:</label>
                <input type="number" id="reading_score" name="reading_score" min="0" max="100" placeholder="Enter Reading Score" required >
            </div>
            <div class="form-group">
                <label for="writing_score">Writing Score:</label>
                <input type="number" id="writing_score" name="writing_score" min="0" max="100" placeholder="Enter Writing Score" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
