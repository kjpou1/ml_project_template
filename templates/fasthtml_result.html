<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #007bff;
            padding: 15px;
            color: white;
            font-size: 1.5em;
        }
        main {
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #007bff;
            font-size: 1.8em;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .result {
            font-weight: bold;
            color: #28a745;
        }
        .error {
            font-weight: bold;
            color: #dc3545;
        }
        .button-container {
            margin-top: 20px;
        }
        .back-button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        Prediction Result
    </header>
    <main>
        {% if result %}
            <p class="result">Predicted Math Score: <strong>{{ result }}</strong></p>
        {% elif error %}
            <p class="error">Error: {{ error }}</p>
        {% else %}
            <p>No result available.</p>
        {% endif %}
        <div class="button-container">
            <a href="/" class="back-button">Back to Form</a>
        </div>
    </main>
</body>
</html>
